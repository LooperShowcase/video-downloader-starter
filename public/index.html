  <script>
    function downloadVideo() {
        const videoUrl = document.getElementById("videoUrl").value;
    
        const downloadUrl = `/download?videoUrl=${encodeURIComponent(videoUrl)}`;
    
        window.open(downloadUrl, '_blank');
    }
  </script>
